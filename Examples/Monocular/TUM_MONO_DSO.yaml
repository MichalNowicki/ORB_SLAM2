%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 256.0
Camera.fy: 254.4
Camera.cx: 319.5
Camera.cy: 239.5

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

# Camera frames per second 
Camera.fps: 30.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8 # 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#### Parameters for tests
# FAST Harris ShiTomasi
ORBextractor.detectorType: FAST
ORBextractor.qualityLevel: 0.01
ORBextractor.minDistanceOfFeatures: 0
ORBextractor.HarrisK: 0.000000
ORBextractor.lambdaThreshold: 0.000000

# Doing patches -> patchSize is not properly connected to code, largePatch is
ORBextractor.patchSize: 5
ORBextractor.largePatchSize: 21

# Optimization sigma
Optimization.sigma: 1.000000

#   Optimization type:
# 0 -> not inverted depth, 3 params per feature, reprojection error (usual ORB SLAM2)
# 1 -> inverted depth, 3 params per feature, reprojection error
# 2 -> inverted depth, 1 param per feature, reprojection error
# 3 -> inverted depth, 3 params per feature, patch error
# 4 -> inverted depth, 1 param per feature, patch error
Optimization.type: 1

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize:2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500

